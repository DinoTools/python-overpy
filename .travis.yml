language: python
sudo: false
python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "pypy2"
  - "pypy3"

before_install:
  - pip install coveralls

install:
  - pip install .
  - pip install pytest-cov

script:
  py.test --cov overpy --cov-report=term-missing -v tests/

after_script:
  coveralls --verbose
